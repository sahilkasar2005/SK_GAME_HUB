<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Game - Dark Theme</title>
    <style>
        /* Shared header styles */
        .site-header {
            position: fixed !important;
            left: 0;
            right: 0;
            top: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 14px;
            background: linear-gradient(180deg, rgba(30,30,40,0.95), rgba(20,20,30,0.98));
            backdrop-filter: blur(6px);
            z-index: 999;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .site-header .logo {
            color: #e0f0ff;
            font-weight: 700;
            text-decoration: none;
            font-size: 18px;
        }
        body {
            padding-top: 72px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(180deg, #0a0f1a 0%, #1a1f2a 100%);
            min-height: 100vh;
            margin: 0;
            color: #e0e0e0;
            padding-bottom: 20px;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Game title */
        .game-title {
            color: #5c9ef8;
            margin: 10px 0;
            text-shadow: 0 2px 8px rgba(92, 158, 248, 0.3);
            text-align: center;
            font-size: 28px;
        }
        
        /* Main game container */
        #game-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            position: relative;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
            padding: 0 15px;
        }
        
        /* Grid styling */
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 6px;
            background-color: transparent;
            padding: 15px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.5);
            border-radius: 12px;
            background: linear-gradient(180deg, #2a2f3a, #1a1f2a);
            border: 1px solid rgba(255,255,255,0.1);
            aspect-ratio: 1 / 1;
            max-width: 100%;
            box-sizing: border-box;
            min-height: 300px;
            touch-action: manipulation;
        }
        .cell {
            width: 100%;
            height: 100%;
            background-color: #2a3040;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.15s cubic-bezier(0.4, 0, 0.2, 1), 
                        background-color 0.2s;
            position: relative;
            overflow: hidden;
        }
        .cell:hover {
            background-color: #3a4050;
        }
        
        /* Touch feedback for cells */
        .cell:active, .cell.touch-active {
            transform: scale(0.95);
            background-color: #4a5060 !important;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), 
                        background-color 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Shape-specific colors - enhanced for dark theme */
        .shape-I { background-color: #00cfe8; box-shadow: 0 4px 12px rgba(0,207,232,0.4); }
        .shape-O { background-color: #ffd166; box-shadow: 0 4px 12px rgba(255,209,102,0.4); }
        .shape-T { background-color: #9b5de5; box-shadow: 0 4px 12px rgba(155,93,229,0.4); }
        .shape-S { background-color: #06d6a0; box-shadow: 0 4px 12px rgba(6,214,160,0.4); }
        .shape-Z { background-color: #ff686b; box-shadow: 0 4px 12px rgba(255,104,107,0.4); }
        .shape-J { background-color: #4dabf7; box-shadow: 0 4px 12px rgba(77,171,247,0.4); }
        .shape-L { background-color: #ffb86b; box-shadow: 0 4px 12px rgba(255,184,107,0.4); }
        .shape-Plus { background-color: #ff7ab6; box-shadow: 0 4px 12px rgba(255,122,182,0.4); }
        .shape-U { background-color: #8ef6c1; box-shadow: 0 4px 12px rgba(142,246,193,0.4); }
        .shape-X { background-color: #ff6b6b; box-shadow: 0 4px 12px rgba(255,107,107,0.4); }
        .shape-Corner { background-color: #ffd166; box-shadow: 0 4px 12px rgba(255,209,102,0.4); }
        .shape-Line3 { background-color: #b794f4; box-shadow: 0 4px 12px rgba(183,148,244,0.4); }
        
        /* Preview container */
        #preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 200px;
        }
        
        /* Shape preview */
        #shape-preview {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 6px;
            background: linear-gradient(180deg, #2a2f3a, #1a1f2a);
            padding: 10px;
            box-shadow: 0 10px 34px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }
        #shape-preview .cell {
            width: 100%;
            height: 100%;
            background-color: #2a3040;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
            transition: transform .14s ease, box-shadow .14s ease;
        }
        
        /* Shape label */
        #shape-label { 
            padding: 6px 10px; 
            border-radius: 10px; 
            background: linear-gradient(180deg, rgba(40,45,60,0.9), rgba(30,35,50,0.9)); 
            display: inline-block; 
            font-weight:700; 
            box-shadow: 0 6px 18px rgba(0,0,0,0.4); 
            font-size: 16px;
            margin-bottom: 5px;
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Strong glow and pulse animation for filled preview cells */
        #shape-preview .shape-I,
        #shape-preview .shape-O,
        #shape-preview .shape-T,
        #shape-preview .shape-S,
        #shape-preview .shape-Z,
        #shape-preview .shape-J,
        #shape-preview .shape-L,
        #shape-preview .shape-Plus,
        #shape-preview .shape-U,
        #shape-preview .shape-X,
        #shape-preview .shape-Corner,
        #shape-preview .shape-Line3 {
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Stats container */
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            margin-top: 10px;
        }
        .stat-box {
            background: linear-gradient(180deg, rgba(40,45,60,0.9), rgba(30,35,50,0.9));
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #score {
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
        }
        #high-score {
            font-size: 16px;
            color: #ff8a65;
            font-weight: bold;
        }
        #level {
            font-size: 16px;
            color: #5c9ef8;
            font-weight: bold;
        }
        
        /* Section headers */
        h3 {
            color: #5c9ef8;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            font-size: 18px;
        }
        
        /* Buttons container */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background: linear-gradient(180deg, #5c9ef8, #2b7be9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(43,123,233,0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: bold;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 12px 25px rgba(43,123,233,0.4); 
        }
        button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 4px 12px rgba(43,123,233,0.4);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #reset {
            background: linear-gradient(180deg, #ff6b6b, #ff5252);
        }
        #hint {
            background: linear-gradient(180deg, #06d6a0, #05c38b);
        }
        
        /* Button ripple effect */
        .button-ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: button-ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes button-ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Floating block used for placement animation */
        .floating-block {
            position: absolute;
            border-radius: 6px;
            pointer-events: none;
            z-index: 80;
            transform-origin: center;
            transition: top 450ms cubic-bezier(.2,.8,.2,1), left 450ms cubic-bezier(.2,.8,.2,1), transform 280ms ease;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        }
        
        /* landing bounce */
        .landed { animation: landBounce 260ms ease; }
        @keyframes landBounce { 
            0% { transform: scale(0.96); } 
            60% { transform: scale(1.06); } 
            100% { transform: scale(1); } 
        }
        
        /* clearing animation for rows/columns */
        .clearing { 
            animation: clearFade 420ms ease forwards; 
        }
        @keyframes clearFade { 
            to { 
                opacity: 0; 
                transform: translateY(24px) scale(0.9); 
            } 
        }
        
        /* Hint animation */
        .hint-cell {
            animation: hintPulse 1s infinite;
        }
        @keyframes hintPulse {
            0% { box-shadow: 0 0 0 0 rgba(92, 158, 248, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(92, 158, 248, 0); }
            100% { box-shadow: 0 0 0 0 rgba(92, 158, 248, 0); }
        }
        
        /* Game over overlay */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            z-index: 100;
            color: white;
            text-align: center;
            display: none;
        }
        #game-over h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffd166;
            text-shadow: 0 2px 8px rgba(255,209,102,0.5);
        }
        #game-over p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .game-over-buttons {
            display: flex;
            gap: 15px;
        }
        #home-button {
            background: linear-gradient(180deg, #06d6a0, #05c38b);
        }
        #restart-button {
            background: linear-gradient(180deg, #5c9ef8, #2b7be9);
        }
        
        /* Achievement popup */
        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffd166, #ff9e6d);
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            z-index: 1000;
            text-align: center;
            display: none;
            animation: popupAppear 0.5s ease;
            max-width: 80%;
            border: 1px solid rgba(255,255,255,0.2);
        }
        @keyframes popupAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .achievement-popup h3 {
            color: #333;
            margin-top: 0;
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .cell:hover {
                background-color: #2a3040;
            }
            button:hover {
                transform: none;
                box-shadow: 0 8px 20px rgba(43,123,233,0.3);
            }
        }
        
        /* Responsive design */
        
        /* Large screens (desktops) */
        @media (min-width: 1200px) {
            #grid {
                max-width: 500px;
            }
            #preview-container {
                max-width: 200px;
            }
        }
        
        /* Medium screens (tablets and small laptops) */
        @media (max-width: 1199px) and (min-width: 768px) {
            #game-container {
                flex-direction: row;
                gap: 20px;
            }
            #grid {
                max-width: 450px;
            }
            #preview-container {
                max-width: 180px;
            }
            .game-title {
                font-size: 24px;
            }
        }
        
        /* Small screens (large phones and small tablets) */
        @media (max-width: 767px) and (min-width: 576px) {
            #game-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            #grid {
                max-width: 450px;
            }
            #preview-container {
                max-width: 450px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            #shape-preview {
                max-width: 150px;
            }
            .stats-container {
                width: 45%;
            }
            .buttons-container {
                width: 45%;
            }
            .game-title {
                font-size: 22px;
            }
        }
        
        /* Extra small screens (phones) */
        @media (max-width: 575px) {
            #game-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            #grid {
                max-width: 100%;
                padding: 10px;
                gap: 4px;
            }
            #preview-container {
                max-width: 100%;
                flex-direction: column;
                align-items: center;
            }
            #shape-preview {
                max-width: 200px;
            }
            .stats-container {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
            .stat-box {
                width: 30%;
                padding: 8px 5px;
            }
            .buttons-container {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
            button {
                width: 48%;
                padding: 8px 5px;
                font-size: 12px;
            }
            .game-title {
                font-size: 20px;
            }
            #shape-label {
                font-size: 14px;
            }
            h3 {
                font-size: 16px;
            }
            .game-over-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* Very small screens */
        @media (max-width: 380px) {
            .stat-box {
                padding: 6px 3px;
            }
            #score, #high-score, #level {
                font-size: 14px;
            }
            button {
                font-size: 11px;
                padding: 6px 3px;
            }
            .game-title {
                font-size: 18px;
            }
        }
        
        /* Orientation-specific adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding-top: 60px;
            }
            .site-header {
                height: 50px;
            }
            .game-title {
                font-size: 18px;
                margin: 5px 0;
            }
            #game-container {
                flex-direction: row;
                margin-top: 5px;
            }
            #grid {
                max-width: 350px;
            }
            #preview-container {
                max-width: 150px;
            }
            #shape-preview {
                max-width: 140px;
            }
            .stats-container {
                gap: 5px;
            }
            .buttons-container {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header" role="banner">
        <a class="logo" href="../index.html">🎮 Game Hub</a>
    </header>
    
    <h1 class="game-title">Block Blast</h1>
    
    <div id="game-container">
        <div id="grid"></div>
        
        <div id="preview-container">
            <h3>Next Shape</h3>
            <div id="shape-label">Next Shape</div>
            <div id="shape-preview"></div>
            
            <div class="stats-container">
                <div class="stat-box">
                    <div id="score">Score: 0</div>
                </div>
                <div class="stat-box">
                    <div id="high-score">High Score: 0</div>
                </div>
                <div class="stat-box">
                    <div id="level">Level: 1</div>
                </div>
            </div>
            
            <div class="buttons-container">
                <button id="hint">Hint</button>
                <button id="reset">Reset Game</button>
            </div>
        </div>
        
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Your Score: 0</p>
            <div class="game-over-buttons">
                <button id="home-button">Home</button>
                <button id="restart-button">Play Again</button>
            </div>
        </div>
    </div>
    
    <div id="achievement-popup" class="achievement-popup">
        <h3>Achievement Unlocked!</h3>
        <p id="achievement-text"></p>
    </div>

    <script>
        const gridSize = 10;
        const grid = document.getElementById('grid');
        const shapePreview = document.getElementById('shape-preview');
        const shapeLabel = document.getElementById('shape-label');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const levelElement = document.getElementById('level');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const achievementPopup = document.getElementById('achievement-popup');
        const achievementText = document.getElementById('achievement-text');
        const homeButton = document.getElementById('home-button');
        const restartButton = document.getElementById('restart-button');
        
        let score = 0;
        let level = 1;
        let highScore = localStorage.getItem('blockBlastHighScore') || 0;
        let currentShape = null;
        let gridCells = [];
        let gameActive = true;
        let achievements = {
            firstClear: false,
            score100: false,
            score500: false,
            level5: false,
            level10: false
        };

        // Update high score display
        function updateHighScore() {
            highScoreElement.textContent = `High Score: ${highScore}`;
        }
        updateHighScore();

        // Create ripple effect
        function createRipple(event, element) {
            const ripple = document.createElement('span');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            element.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Add touch response to buttons
        function addButtonTouchResponse(button) {
            button.addEventListener('click', function(e) {
                createRipple(e, this);
            });
            
            // Touch feedback for mobile
            button.addEventListener('touchstart', function() {
                this.classList.add('touch-active');
            });
            
            button.addEventListener('touchend', function() {
                this.classList.remove('touch-active');
            });
        }

        // Tetromino and additional shapes with type and color
        const shapes = [
            { type: 'I', color: '#00cfe8', grid: [[1,1,1,1]] },
            { type: 'O', color: '#ffd166', grid: [[1,1],[1,1]] },
            { type: 'T', color: '#9b5de5', grid: [[0,1,0],[1,1,1]] },
            { type: 'S', color: '#06d6a0', grid: [[0,1,1],[1,1,0]] },
            { type: 'Z', color: '#ff686b', grid: [[1,1,0],[0,1,1]] },
            { type: 'J', color: '#4dabf7', grid: [[1,0,0],[1,1,1]] },
            { type: 'L', color: '#ffb86b', grid: [[0,0,1],[1,1,1]] },
            { type: 'Plus', color: '#ff7ab6', grid: [[0,1,0],[1,1,1],[0,1,0]] },
            { type: 'U', color: '#8ef6c1', grid: [[1,0,1],[1,1,1]] },
            { type: 'X', color: '#ff6b6b', grid: [[1,0,1],[0,1,0],[1,0,1]] },
            { type: 'Corner', color: '#ffd166', grid: [[1,1,0],[1,0,0],[1,0,0]] },
            { type: 'Line3', color: '#b794f4', grid: [[1,1,1]] }
        ];

        // Initialize grid
        function initGrid() {
            grid.innerHTML = '';
            gridCells = [];
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                
                // Add touch response to grid cells
                cell.addEventListener('click', (e) => {
                    createRipple(e, cell);
                    placeShape(i);
                });
                
                // Touch feedback for mobile
                cell.addEventListener('touchstart', function() {
                    this.classList.add('touch-active');
                });
                
                cell.addEventListener('touchend', function() {
                    this.classList.remove('touch-active');
                });
                
                grid.appendChild(cell);
                gridCells.push(cell);
            }
        }

        // Generate a random shape
        function generateShape() {
            const shapeIndex = Math.floor(Math.random() * shapes.length);
            return shapes[shapeIndex];
        }

        // Display shape in preview with centering and colored label
        function displayShape(shape) {
            shapePreview.innerHTML = '';
            shapeLabel.textContent = shape.type;
            shapeLabel.style.color = shape.color;
            
            const rows = shape.grid.length;
            const cols = shape.grid[0] ? shape.grid[0].length : 0;
            const offsetRow = Math.floor((4 - rows) / 2);
            const offsetCol = Math.floor((4 - cols) / 2);
            
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    const shapeRow = row - offsetRow;
                    const shapeCol = col - offsetCol;
                    if (shape.grid[shapeRow] && shape.grid[shapeRow][shapeCol]) {
                        cell.classList.add(`shape-${shape.type}`);
                        cell.style.backgroundColor = shape.color;
                    } else {
                        cell.style.backgroundColor = 'transparent';
                    }
                    shapePreview.appendChild(cell);
                }
            }
        }

        // Check if shape can be placed at position
        function canPlace(shape, startIndex) {
            const startRow = Math.floor(startIndex / gridSize);
            const startCol = startIndex % gridSize;
            for (let r = 0; r < shape.grid.length; r++) {
                for (let c = 0; c < shape.grid[r].length; c++) {
                    if (shape.grid[r][c]) {
                        const row = startRow + r;
                        const col = startCol + c;
                        if (row >= gridSize || col >= gridSize) return false;
                        const cell = gridCells[row * gridSize + col];
                        if (cell.classList.toString().split(/\s+/).some(cls => cls.startsWith('shape-')) || cell.style.backgroundColor) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        // Find all possible placement positions for the current shape
        function findPossiblePlacements() {
            const placements = [];
            for (let i = 0; i < gridCells.length; i++) {
                if (canPlace(currentShape, i)) {
                    placements.push(i);
                }
            }
            return placements;
        }

        // Show hint by highlighting possible placement positions
        function showHint() {
            gridCells.forEach(cell => {
                cell.classList.remove('hint-cell');
            });
            
            const placements = findPossiblePlacements();
            if (placements.length > 0) {
                const startIndex = placements[0];
                const startRow = Math.floor(startIndex / gridSize);
                const startCol = startIndex % gridSize;
                
                for (let r = 0; r < currentShape.grid.length; r++) {
                    for (let c = 0; c < currentShape.grid[r].length; c++) {
                        if (currentShape.grid[r][c]) {
                            const row = startRow + r;
                            const col = startCol + c;
                            const cellIndex = row * gridSize + col;
                            if (cellIndex < gridCells.length) {
                                gridCells[cellIndex].classList.add('hint-cell');
                            }
                        }
                    }
                }
                
                setTimeout(() => {
                    gridCells.forEach(cell => {
                        cell.classList.remove('hint-cell');
                    });
                }, 2000);
            }
        }

        // Check if game is over (no more possible moves)
        function checkGameOver() {
            const placements = findPossiblePlacements();
            if (placements.length === 0) {
                gameActive = false;
                finalScoreElement.textContent = `Your Score: ${score}`;
                gameOverElement.style.display = 'flex';
                return true;
            }
            return false;
        }

        // Check for achievements
        function checkAchievements() {
            if (!achievements.firstClear && score > 0) {
                achievements.firstClear = true;
                showAchievement("First Clear!", "You cleared your first line!");
            }
            
            if (!achievements.score100 && score >= 100) {
                achievements.score100 = true;
                showAchievement("Centurion!", "You reached 100 points!");
            }
            
            if (!achievements.score500 && score >= 500) {
                achievements.score500 = true;
                showAchievement("Half Grand!", "You reached 500 points!");
            }
            
            if (!achievements.level5 && level >= 5) {
                achievements.level5 = true;
                showAchievement("Level Up!", "You reached level 5!");
            }
            
            if (!achievements.level10 && level >= 10) {
                achievements.level10 = true;
                showAchievement("Master Blaster!", "You reached level 10!");
            }
        }

        // Show achievement popup
        function showAchievement(title, description) {
            achievementText.textContent = description;
            achievementPopup.querySelector('h3').textContent = title;
            achievementPopup.style.display = 'block';
            
            setTimeout(() => {
                achievementPopup.style.display = 'none';
            }, 3000);
        }

        // Place shape on grid with color
        function placeShape(startIndex) {
            if (!gameActive || !currentShape || !canPlace(currentShape, startIndex)) return;
            
            const startRow = Math.floor(startIndex / gridSize);
            const startCol = startIndex % gridSize;
            const container = document.getElementById('game-container');
            const gridRect = grid.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            const animPromises = [];
            for (let r = 0; r < currentShape.grid.length; r++) {
                for (let c = 0; c < currentShape.grid[r].length; c++) {
                    if (currentShape.grid[r][c]) {
                        const row = startRow + r;
                        const col = startCol + c;
                        const targetCell = gridCells[row * gridSize + col];
                        if (!targetCell) continue;

                        const targetRect = targetCell.getBoundingClientRect();
                        const startLeft = (targetRect.left - containerRect.left);
                        const startTop = -48;
                        const targetLeft = startLeft;
                        const targetTop = (targetRect.top - containerRect.top);

                        const fb = document.createElement('div');
                        fb.className = `floating-block shape-${currentShape.type}`;
                        fb.style.left = `${startLeft}px`;
                        fb.style.top = `${startTop}px`;
                        fb.style.width = `${targetRect.width}px`;
                        fb.style.height = `${targetRect.height}px`;
                        fb.style.backgroundColor = currentShape.color;
                        fb.style.borderRadius = '6px';
                        container.appendChild(fb);

                        animPromises.push(new Promise(resolve => {
                            void fb.offsetWidth;
                            fb.style.top = `${targetTop}px`;
                            fb.style.left = `${targetLeft}px`;
                            const onTransEnd = (ev) => {
                                if (ev.propertyName === 'top') {
                                    fb.classList.add('landed');
                                    targetCell.classList.add(`shape-${currentShape.type}`);
                                    targetCell.style.backgroundColor = currentShape.color;
                                    setTimeout(() => { fb.remove(); resolve(); }, 220);
                                    fb.removeEventListener('transitionend', onTransEnd);
                                }
                            };
                            fb.addEventListener('transitionend', onTransEnd);
                        }));
                    }
                }
            }

            Promise.all(animPromises).then(() => {
                checkLines();
                
                // Generate new shape and check if game is over
                currentShape = generateShape();
                displayShape(currentShape);
                
                // Check if the new shape can be placed anywhere
                if (findPossiblePlacements().length === 0) {
                    gameActive = false;
                    finalScoreElement.textContent = `Your Score: ${score}`;
                    gameOverElement.style.display = 'flex';
                }
            });
        }

        // Check for full rows and columns, clear them (with animation)
        function checkLines() {
            let rowsToClear = [];
            let colsToClear = [];

            for (let row = 0; row < gridSize; row++) {
                let full = true;
                for (let col = 0; col < gridSize; col++) {
                    const cell = gridCells[row * gridSize + col];
                    if (!cell.classList.toString().split(/\s+/).some(cls => cls.startsWith('shape-'))) {
                        full = false;
                        break;
                    }
                }
                if (full) rowsToClear.push(row);
            }

            for (let col = 0; col < gridSize; col++) {
                let full = true;
                for (let row = 0; row < gridSize; row++) {
                    const cell = gridCells[row * gridSize + col];
                    if (!cell.classList.toString().split(/\s+/).some(cls => cls.startsWith('shape-'))) {
                        full = false;
                        break;
                    }
                }
                if (full) colsToClear.push(col);
            }

            const totalClears = rowsToClear.length + colsToClear.length;
            if (totalClears === 0) return;

            rowsToClear.forEach(row => {
                for (let col = 0; col < gridSize; col++) {
                    const cell = gridCells[row * gridSize + col];
                    cell.classList.add('clearing');
                }
            });
            colsToClear.forEach(col => {
                for (let row = 0; row < gridSize; row++) {
                    const cell = gridCells[row * gridSize + col];
                    cell.classList.add('clearing');
                }
            });

            setTimeout(() => {
                let linesCleared = 0;
                
                rowsToClear.sort((a,b)=>a-b).forEach(row => {
                    for (let col = 0; col < gridSize; col++) {
                        const cell = gridCells[row * gridSize + col];
                        cell.className = 'cell';
                        cell.style.backgroundColor = '';
                    }
                    for (let r = row; r > 0; r--) {
                        for (let col = 0; col < gridSize; col++) {
                            const above = gridCells[(r-1) * gridSize + col];
                            const current = gridCells[r * gridSize + col];
                            current.className = above.className;
                            current.style.backgroundColor = above.style.backgroundColor || '';
                            above.className = 'cell';
                            above.style.backgroundColor = '';
                        }
                    }
                    linesCleared++;
                });

                colsToClear.sort((a,b)=>a-b).forEach(col => {
                    for (let row = 0; row < gridSize; row++) {
                        const cell = gridCells[row * gridSize + col];
                        cell.className = 'cell';
                        cell.style.backgroundColor = '';
                    }
                    for (let c = col; c < gridSize - 1; c++) {
                        for (let row = 0; row < gridSize; row++) {
                            const right = gridCells[row * gridSize + (c + 1)];
                            const current = gridCells[row * gridSize + c];
                            current.className = right.className;
                            current.style.backgroundColor = right.style.backgroundColor || '';
                            right.className = 'cell';
                            right.style.backgroundColor = '';
                        }
                    }
                    linesCleared++;
                });

                if (linesCleared > 0) {
                    const bonus = linesCleared > 1 ? linesCleared * 5 : 0;
                    score += linesCleared * 10 + bonus;
                    
                    const newLevel = Math.floor(score / 100) + 1;
                    if (newLevel > level) {
                        level = newLevel;
                        levelElement.textContent = `Level: ${level}`;
                    }
                    
                    scoreElement.textContent = `Score: ${score}`;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('blockBlastHighScore', highScore);
                        updateHighScore();
                    }
                    
                    checkAchievements();
                }
            }, 440);
        }

        // Reset game
        function resetGame() {
            score = 0;
            level = 1;
            gameActive = true;
            scoreElement.textContent = `Score: 0`;
            levelElement.textContent = `Level: 1`;
            gameOverElement.style.display = 'none';
            initGrid();
            currentShape = generateShape();
            displayShape(currentShape);
            
            achievements = {
                firstClear: false,
                score100: false,
                score500: false,
                level5: false,
                level10: false
            };
        }

        // Go to home page
        function goHome() {
            window.location.href = "../index.html";
        }

        // Initialize touch responses for buttons
        function initTouchResponses() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                addButtonTouchResponse(button);
            });
        }

        // Event listeners
        document.getElementById('hint').addEventListener('click', () => {
            if (gameActive) {
                showHint();
            }
        });
        
        document.getElementById('reset').addEventListener('click', resetGame);
        restartButton.addEventListener('click', resetGame);
        homeButton.addEventListener('click', goHome);

        // Start game and initialize touch responses
        resetGame();
        initTouchResponses();
    </script>
